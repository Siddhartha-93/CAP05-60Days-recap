<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <img
    src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
    alt=""
  />
</body>

<script>
    let img = document.querySelector("img")

        alert("The website you are going to visit may harm your computer, do you still want to redirect?")
    })
</script>
</html>
