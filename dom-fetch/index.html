<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using fetch method</title>
    <style>
      body {
          text-align: center;
      }
      #root {
        display: grid;
        grid-template-columns: repeat(4, 1fr);

    <div id="root"></div>
