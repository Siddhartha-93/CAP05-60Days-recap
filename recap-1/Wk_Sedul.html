<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 60px 1fr;
            background-color: #f1f1f1;;
        }

        header {
            grid-column: 1/13;
            background-color: #212121;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            padding: 5px;
        }

        main {
            grid-column: 1/13;
            grid-row: 2/3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            /* table-layout: fixed; */
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 1.1rem;
            font-weight: 400;
            color: #333;
        }

        th {
            background-color: #212121;
            color: #fff;
            font-weight: 600;
        }

        td:first-child {
            font-weight: 600;
            background-color: #f1f1f1;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* @media (max-width: 768px) {
            body {

            header {

                grid-row: 1/2;
            }

            main {
                grid-column: 1/2;
                grid-row: 2/3;
            }

            table {
                width: 100%;
            }
        } */



        
    </style>
</head>
